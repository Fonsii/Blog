{% extends 'admin_app/administration.html' %}
{% block body %}
    <div class="col-md-8 offset-md-2 mt-2">
        <div class="container">
            <div class="row">
                <h1>Categorías</h1>
            </div>
            <div class="row mt-3">
                <div class="col-md">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input name="category" type="hidden" value="{{ selected_category.id }}">
                        <input class="btn btn-primary mt-3" type="submit" value="Guardar">
                    </form>
                </div>
            </div>
            <div class="row mt-5">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Descripción</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-center"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for category in categories %}
                        <tr>
                            <td class="text-center">{{ category.name }}</td>
                            <td class="text-center">{{ category.description }}</td>
                            <td><a href="{% url 'administration_categories' category=category.id %}?accion=editar"
                                   class="btn btn-primary">Editar</a></td>
                            <td><a href="{% url 'administration_categories' category=category.id %}?accion=borrar"
                                   class="btn btn-danger">Borrar</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_scripts %}
{% endblock %}
